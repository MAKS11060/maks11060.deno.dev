<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.hostname}/ws`)
    ws.onopen = e => console.log('[ws] open')
    ws.onclose = e => console.log('[ws] close')
    ws.onmessage = e => {
      const data = JSON.parse(e.data)
      console.log(data)
      if (data.type === 'ping') ws.send(JSON.stringify({type: 'ping', time: Date.now()}))
    }
  </script>
</head>
<body>
</body>
</html>
